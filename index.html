        :root { --primary: #8b5cf6; --dark: #050507; }
        body { 
            background: var(--dark); 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
        }
        
        /* Fundo Animado (Aurora Boreal) */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: linear-gradient(125deg, #050507 0%, #1a1033 50%, #050507 100%);
            background-size: 200% 200%;
            animation: aurora 15s ease infinite;
        }
        @keyframes aurora { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Vidro Premium */
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Anima√ß√µes */
        .slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        
        /* PIN Screen */
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.3); transition: all 0.2s; }
        .pin-dot.filled { background: white; border-color: white; box-shadow: 0 0 10px white; }
        .num-pad-btn { 
            width: 70px; height: 70px; border-radius: 50%; 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 600; transition: all 0.1s;
        }
        .num-pad-btn:active { background: rgba(255,255,255,0.2); transform: scale(0.95); }

        /* Scrollbar Invis√≠vel */
        ::-webkit-scrollbar { width: 0px; }
        
        /* Blur Mode */
        .blur-mode .sensitive { filter: blur(8px); transition: filter 0.3s; }
        .blur-mode .sensitive:hover { filter: blur(0px); }
    </style>
</head>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://mszivaeyfajiwndfezzz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zeml2YWV5ZmFqaXduZGZlenp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDY3ODYsImV4cCI6MjA4NDQyMjc4Nn0.xP6GLOCZOibYtlsV1HgD50QNNCbxiPaS9oXuoOJME1Q';

        const banco = createClient(SUPABASE_URL, SUPABASE_KEY);
        let alunos = [];
        let filtroAtivo = 'todos';
        
        // --- SENHA DE BLOQUEIO (ATUALIZADA) ---
        const SENHA_MESTRA = "1403"; 
        let pinAtual = "";

        // --- L√≥gica do PIN ---
        window.addPin = function(num) {
            if(pinAtual.length < 4) {
                pinAtual += num;
                atualizarDots();
                if(pinAtual.length === 4) verificarPin();
            }
        }

        window.clearPin = function() {
            pinAtual = pinAtual.slice(0, -1);
            atualizarDots();
        }

        function atualizarDots() {
            for(let i=1; i<=4; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if(i <= pinAtual.length) dot.classList.add('filled');
                else dot.classList.remove('filled');
            }
        }

        function verificarPin() {
            if(pinAtual === SENHA_MESTRA) {
                // Desbloqueia
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').classList.remove('hidden');
                    setTimeout(() => document.getElementById('app-content').style.opacity = '1', 100);
                }, 700);
            } else {
                // Erro (vibra e limpa)
                const lock = document.getElementById('lock-screen');
                lock.classList.add('animate-pulse');
                setTimeout(() => {
                    lock.classList.remove('animate-pulse');
                    pinAtual = "";
                    atualizarDots();
                    alert("Senha Incorreta"); // Opcional
                }, 300);
            }
        }

        // --- SISTEMA ---

        ];

            `üí≥ Pix: ${chave}\nüë§ ${beneficiario}\n\n` +

        window.exportarBackup = function() {
            if(alunos.length === 0) return alert("Nada para exportar!");
            let csvContent = "data:text/csv;charset=utf-8,\uFEFFID,Nome,Telefone,Valor,Vencimento,Email App,Senha App,Notas\n";
            alunos.forEach(a => {
                const row = `${a.id},${a.nome},${a.telefone},${a.valor},${a.vencimento},${a.email_app||''},${a.senha_app||''},${a.notas||''}`;

            const link = document.createElement("a");
            link.href = encodeURI(csvContent);
            link.download = `backup_seven77_${new Date().toISOString().slice(0,10)}.csv`;

            filtroAtivo = tipo;
            ['todos', 'ativos', 'vencidos'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tipo) btn.className = "px-6 py-3 rounded-2xl text-xs font-bold bg-white text-black shadow-lg transition-transform hover:scale-105";

            navigator.clipboard.writeText(texto).then(() => alert("Copiado!"));
        }

        window.renderizar = async function() {
            const lista = document.getElementById('lista-alunos');
            const termo = document.getElementById('busca').value.toLowerCase();
            
            if(alunos.length === 0) {
                const { data, error } = await banco.from('alunos').select('*').order('vencimento', { ascending: true });

                const indicePix = aluno.id % 3;
                const pix = CHAVES_PIX[indicePix];

                const html = `
                    <div class="glass p-6 rounded-[2.5rem] flex flex-col gap-4 border transition ${borderClass} fade-in relative group hover:bg-white/5">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-5">
                                <div class="w-16 h-16 rounded-3xl bg-[#101216] flex flex-col items-center justify-center border border-white/10 shadow-inner">
                                    <span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Dia</span>
                                    <span class="text-2xl font-black text-white leading-none">${String(dataVenc.getDate()).padStart(2, '0')}</span>
                                </div>
                                <div>
                                    <h4 class="font-bold text-white text-xl leading-tight">${aluno.nome}</h4>
                                    <div class="flex items-center gap-3 mt-2">
                                        <span class="text-[10px] font-black uppercase ${statusColor} bg-black/40 px-3 py-1 rounded-full border border-white/5 tracking-wider">${statusTexto}</span>
                                        <span class="text-xs text-gray-300 font-bold sensitive">R$ ${parseFloat(aluno.valor).toFixed(2)}</span>
                                    </div>
                                    ${notas}
                                </div>
                            </div>
                        </div>

                        <div class="bg-black/30 rounded-2xl p-4 border border-white/5 flex flex-col gap-3">
                            <div class="flex justify-between items-center group/app">
                                <div class="flex items-center gap-3 overflow-hidden">
                                    <div class="w-6 h-6 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-400 text-xs"><i class="fas fa-user"></i></div>

                            <div class="h-[1px] bg-white/5 w-full"></div>
                            <div class="flex justify-between items-center group/app">
                                <div class="flex items-center gap-3">
                                    <div class="w-6 h-6 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-400 text-xs"><i class="fas fa-key"></i></div>
                                    <span class="text-xs text-gray-300 font-mono sensitive">${senhaApp}</span>
                                </div>
                                <button onclick="window.copiarTexto('${senhaApp}')" class="text-gray-600 hover:text-white px-2 transition"><i class="fas fa-copy"></i></button>
                            </div>
                        </div>

                        <div class="grid grid-cols-4 gap-3 pt-2 border-t border-white/5 mt-1">
                            <a href="https://wa.me/55${aluno.telefone}?text=${isVencido ? msgCobrar(aluno.nome, pix.chave, pix.nome) : msgOla(aluno.nome)}" target="_blank" class="col-span-1 h-12 rounded-2xl flex items-center justify-center bg-white/5 hover:bg-green-600 transition text-gray-400 hover:text-white"><i class="fab fa-whatsapp text-xl"></i></a>
                            <button onclick="window.renovarAluno(${aluno.id}, '${aluno.vencimento}', '${aluno.nome}')" class="col-span-1 h-12 rounded-2xl bg-white/5 hover:bg-blue-600 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-sync-alt"></i></button>
                            <button onclick="window.editarAluno(${aluno.id})" class="col-span-1 h-12 rounded-2xl bg-white/5 hover:bg-purple-600 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-pen"></i></button>
                            <button onclick="window.removerAluno(${aluno.id})" class="col-span-1 h-12 rounded-2xl bg-white/5 hover:bg-red-600 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                lista.innerHTML += html;
            });
            document.getElementById('stat-receita').innerText = totalReceita.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        window.salvarAluno = async function() {
            const id = document.getElementById('edit-id').value;
            const nome = document.getElementById('input-nome').value.toUpperCase();
            const telefone = document.getElementById('input-telefone').value.replace(/\D/g, '');
            const valor = document.getElementById('input-valor').value;
            const vencimento = document.getElementById('input-vencimento').value;
            const email_app = document.getElementById('input-email-app').value;
            const senha_app = document.getElementById('input-senha-app').value;
            const notas = document.getElementById('input-notas').value;

            if (!nome || !valor || !vencimento) return alert("Preencha os campos obrigat√≥rios!");
            const btn = document.querySelector('#modal button');
            const txt = btn.innerHTML; btn.innerHTML = 'Salvando...'; btn.disabled = true;

            try {
                const dados = { nome, telefone, valor, vencimento, email_app, senha_app, notas };
                let error;
                if (id) { const res = await banco.from('alunos').update(dados).eq('id', id); error = res.error; } 
                else { const res = await banco.from('alunos').insert([dados]); error = res.error; }
                if (error) throw error;
                alunos = []; window.fecharModal(); window.renderizar();
            } catch (err) { alert(err.message); } 
            finally { btn.innerHTML = txt; btn.disabled = false; }
        }

        window.renovarAluno = async function(id, dataStr, nome) {
            if(!confirm(`Confirmar pagamento de ${nome}?`)) return;
            const partes = dataStr.split('-');
            let data = new Date(partes[0], partes[1] - 1, partes[2]);
            data.setMonth(data.getMonth() + 1);
            const novaData = data.toISOString().split('T')[0];
            const { error } = await banco.from('alunos').update({ vencimento: novaData }).eq('id', id);
            if(error) alert(error.message); else { alunos = []; window.renderizar(); }
        }

        window.removerAluno = async function(id) {
            if(confirm("Apagar aluno?")) {
                const { error } = await banco.from('alunos').delete().eq('id', id);
                if(error) alert(error.message); else { alunos = []; window.renderizar(); }
            }
        }

        window.editarAluno = function(id) {
            const aluno = alunos.find(a => a.id == id);
            if(!aluno) return;
            document.getElementById('modal-titulo').innerText = "Editar Aluno";
            document.getElementById('edit-id').value = aluno.id;
            document.getElementById('input-nome').value = aluno.nome;
            document.getElementById('input-telefone').value = aluno.telefone;
            document.getElementById('input-valor').value = aluno.valor;
            document.getElementById('input-vencimento').value = aluno.vencimento;
            document.getElementById('input-email-app').value = aluno.email_app || '';
            document.getElementById('input-senha-app').value = aluno.senha_app || '';
            document.getElementById('input-notas').value = aluno.notas || '';
            window.abrirModal();
        }

        window.abrirModal = function() { document.getElementById('modal').classList.remove('hidden'); if(document.getElementById('modal-titulo').innerText !== "Editar Aluno") limparForm(); }
        window.fecharModal = function() { document.getElementById('modal').classList.add('hidden'); setTimeout(() => { document.getElementById('modal-titulo').innerText="Novo Aluno"; document.getElementById('edit-id').value=""; limparForm(); }, 300); }
        function limparForm() {
            document.getElementById('edit-id').value = ""; document.getElementById('input-nome').value = ""; document.getElementById('input-telefone').value = "";
            document.getElementById('input-valor').value = ""; document.getElementById('input-vencimento').value = new Date().toISOString().split('T')[0];
            document.getElementById('input-email-app').value = ""; document.getElementById('input-senha-app').value = ""; document.getElementById('input-notas').value = "";
        }

        window.renderizar();
    </script>
</body>
</html>
