<!DOCTYPE html>

    <style>
        :root { --bg: #09090b; --card: #18181b; --primary: #8b5cf6; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }

        /* Tira todas as anima√ß√µes pesadas */
        .solid-card {
            background: var(--card);
            border: 1px solid #27272a;
        }

        .pin-dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid #52525b; }
        .pin-dot.filled { background: white; border-color: white; }
        
        .num-pad-btn { 
            width: 70px; height: 70px; border-radius: 50%; 
            background: #27272a; 
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 600;
        }
        .num-pad-btn:active { background: #3f3f46; }

        input, textarea { background: #27272a !important; border: 1px solid #3f3f46 !important; }
        input:focus, textarea:focus { border-color: #8b5cf6 !important; }

        ::-webkit-scrollbar { width: 0px; }
        .blur-mode .sensitive { filter: blur(8px); }
        .blur-mode .sensitive:hover { filter: blur(0px); }
    </style>
</head>
<body class="selection:bg-purple-500 selection:text-white">

    <div id="app-content" class="p-4 md:p-8 max-w-2xl mx-auto pb-32 hidden">

                <div class="bg-[#18181b] rounded-xl p-4 border border-[#27272a]">

                        <input type="text" id="input-email-app" placeholder="Login / E-mail do App" class="w-full p-3 rounded-lg text-sm text-white outline-none">
                        <input type="text" id="input-senha-app" placeholder="Senha do App" class="w-full p-3 rounded-lg text-sm text-white outline-none">
                        <textarea id="input-notas" placeholder="Observa√ß√µes" class="w-full p-3 rounded-lg text-sm text-white h-20 resize-none outline-none"></textarea>
                    </div>
                </div>
            </div>
            <button onclick="window.salvarAluno()" class="w-full bg-white text-black p-4 rounded-xl font-bold mt-6 shadow-lg">Salvar Cadastro</button>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://mszivaeyfajiwndfezzz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zeml2YWV5ZmFqaXduZGZlenp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDY3ODYsImV4cCI6MjA4NDQyMjc4Nn0.xP6GLOCZOibYtlsV1HgD50QNNCbxiPaS9oXuoOJME1Q';

        const banco = createClient(SUPABASE_URL, SUPABASE_KEY);
        let alunos = [];
        let filtroAtivo = 'todos';
        
        // SENHA: 1403
        const SENHA_MESTRA = "1403"; 
        let pinAtual = "";

        window.addPin = function(num) {
            if(pinAtual.length < 4) { pinAtual += num; atualizarDots(); if(pinAtual.length === 4) verificarPin(); }
        }
        window.clearPin = function() { pinAtual = pinAtual.slice(0, -1); atualizarDots(); }
        function atualizarDots() {
            for(let i=1; i<=4; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if(i <= pinAtual.length) dot.classList.add('filled'); else dot.classList.remove('filled');
            }
        }
        function verificarPin() {
            if(pinAtual === SENHA_MESTRA) {
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').classList.remove('hidden');
                }, 300);
            } else {
                pinAtual = ""; atualizarDots(); alert("Senha Incorreta");
            }
        }

        const CHAVES_PIX = [
            { chave: "31991639752", nome: "Seven77" },
            { chave: "0e0d2c39-e752-4a29-be08-1cef25e19f85", nome: "Josnei Lopes" },
            { chave: "dca2fdcc-dd19-4a5a-afea-f895310250ba", nome: "Wandson" }
        ];

        const msgCobrar = (nome, chave, beneficiario) => encodeURIComponent(`‚ö†Ô∏è Aten√ß√£o ${nome} ‚ö†Ô∏è\n\nSua mensalidade est√° em aberto.\nPara evitar bloqueio, pague agora.\n\nüí≥ Pix: ${chave}\nüë§ ${beneficiario}\n\nEnvie o comprovante aqui!\nEqpSevenüõ∏`);
        const msgOla = (nome) => encodeURIComponent(`Ol√° ${nome}, tudo bem? üõ∏\nPassando para saber como est√£o os treinos!`);

        window.alternarPrivacidade = function() {
            document.body.classList.toggle('blur-mode');
            const icon = document.getElementById('icon-eye');
            icon.className = document.body.classList.contains('blur-mode') ? "fas fa-eye-slash text-purple-500" : "fas fa-eye";
        }

        window.exportarBackup = function() {
            if(alunos.length === 0) return alert("Nada para exportar!");
            let csvContent = "data:text/csv;charset=utf-8,\uFEFFID,Nome,Telefone,Valor,Vencimento,Email App,Senha App,Notas\n";
            alunos.forEach(a => { csvContent += `${a.id},${a.nome},${a.telefone},${a.valor},${a.vencimento},${a.email_app||''},${a.senha_app||''},${a.notas||''}\n`; });
            const link = document.createElement("a"); link.href = encodeURI(csvContent); link.download = `backup_seven77_${new Date().toISOString().slice(0,10)}.csv`; link.click();
        }

        window.filtrar = function(tipo) {
            filtroAtivo = tipo;
            ['todos', 'ativos', 'vencidos'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tipo) btn.className = "px-5 py-3 rounded-xl text-xs font-bold bg-white text-black whitespace-nowrap";
                else btn.className = "px-5 py-3 rounded-xl text-xs font-bold solid-card text-gray-400 whitespace-nowrap";
            });
            window.renderizar();
        }

        window.copiarTexto = function(texto) {
            if(!texto || texto === '---') return;
            navigator.clipboard.writeText(texto).then(() => alert("Copiado!"));
        }

        window.renderizar = async function() {
            const lista = document.getElementById('lista-alunos');
            const termo = document.getElementById('busca').value.toLowerCase();
            
            if(alunos.length === 0) {
                const { data, error } = await banco.from('alunos').select('*').order('vencimento', { ascending: true });
                if (error) { console.error(error); return; }
                alunos = data || [];
            }

            lista.innerHTML = '';
            let totalReceita = 0, contaAtivos = 0, contaVencidos = 0;
            const hoje = new Date(); hoje.setHours(0,0,0,0);
            const META_ALUNOS = 150; 
            
            alunos.forEach(a => {
                const partes = a.vencimento.split('-');
                const v = new Date(partes[0], partes[1] - 1, partes[2]);
                if(hoje > v) contaVencidos++; else contaAtivos++;
                totalReceita += parseFloat(a.valor);
            });

            document.getElementById('text-meta').innerText = META_ALUNOS;
            document.getElementById('text-progresso').innerText = `${alunos.length} / ${META_ALUNOS} Alunos`;
            document.getElementById('bar-progresso').style.width = `${Math.min((alunos.length / META_ALUNOS) * 100, 100)}%`;
            document.getElementById('stat-receita').innerText = totalReceita.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('count-todos').innerText = alunos.length;
            document.getElementById('count-ativos').innerText = contaAtivos;
            document.getElementById('count-vencidos').innerText = contaVencidos;

            alunos.forEach(aluno => {
                const partes = aluno.vencimento.split('-');
                const dataVenc = new Date(partes[0], partes[1] - 1, partes[2]);
                const isVencido = hoje > dataVenc;
                
                if (!aluno.nome.toLowerCase().includes(termo)) return;
                if (filtroAtivo === 'ativos' && isVencido) return;
                if (filtroAtivo === 'vencidos' && !isVencido) return;

                const diffTime = dataVenc - hoje;
                const diasRestantes = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const borderClass = isVencido ? 'border-red-500/50' : 'border-[#27272a]';
                const statusColor = isVencido ? 'text-red-400' : 'text-green-400';
                const statusTexto = isVencido ? 'VENCIDO' : (diasRestantes === 0 ? 'VENCE HOJE' : `${diasRestantes} DIAS`);
                
                const emailApp = aluno.email_app || '---';
                const senhaApp = aluno.senha_app || '---';
                const notas = aluno.notas ? `<div class="mt-2 text-[10px] text-yellow-500 italic"><i class="fas fa-sticky-note mr-1"></i> ${aluno.notas}</div>` : '';

                const indicePix = aluno.id % 3;
                const pix = CHAVES_PIX[indicePix];

                const html = `
                    <div class="solid-card p-5 rounded-[2rem] flex flex-col gap-4 ${borderClass}">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-5">
                                <div class="w-14 h-14 rounded-2xl bg-[#09090b] flex flex-col items-center justify-center border border-[#27272a]">
                                    <span class="text-[9px] text-gray-500 font-bold uppercase">Dia</span>
                                    <span class="text-xl font-black text-white leading-none">${String(dataVenc.getDate()).padStart(2, '0')}</span>
                                </div>
                                <div>
                                    <h4 class="font-bold text-white text-lg leading-tight">${aluno.nome}</h4>
                                    <div class="flex items-center gap-3 mt-1">
                                        <span class="text-[10px] font-black uppercase ${statusColor} bg-black/20 px-2 py-1 rounded-lg border border-[#27272a]">${statusTexto}</span>
                                        <span class="text-xs text-gray-300 font-bold sensitive">R$ ${parseFloat(aluno.valor).toFixed(2)}</span>
                                    </div>
                                    ${notas}
                                </div>
                            </div>
                        </div>

                        <div class="bg-[#09090b] rounded-xl p-3 border border-[#27272a] flex flex-col gap-2">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-2 overflow-hidden">
                                    <i class="fas fa-user text-purple-500 text-xs"></i>
                                    <span class="text-xs text-gray-300 font-mono truncate sensitive">${emailApp}</span>
                                </div>
                                <button onclick="window.copiarTexto('${emailApp}')" class="text-gray-500 hover:text-white px-2"><i class="fas fa-copy text-xs"></i></button>
                            </div>
                            <div class="h-[1px] bg-[#27272a] w-full"></div>
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-key text-purple-500 text-xs"></i>
                                    <span class="text-xs text-gray-300 font-mono sensitive">${senhaApp}</span>
                                </div>
                                <button onclick="window.copiarTexto('${senhaApp}')" class="text-gray-500 hover:text-white px-2"><i class="fas fa-copy text-xs"></i></button>
                            </div>
                        </div>

                        <div class="grid grid-cols-4 gap-2 pt-2 border-t border-[#27272a] mt-1">
                            <a href="https://wa.me/55${aluno.telefone}?text=${isVencido ? msgCobrar(aluno.nome, pix.chave, pix.nome) : msgOla(aluno.nome)}" target="_blank" class="col-span-1 h-10 rounded-xl flex items-center justify-center bg-[#27272a] hover:bg-green-900 transition text-gray-400 hover:text-white"><i class="fab fa-whatsapp text-lg"></i></a>
                            <button onclick="window.renovarAluno(${aluno.id}, '${aluno.vencimento}', '${aluno.nome}')" class="col-span-1 h-10 rounded-xl bg-[#27272a] hover:bg-blue-900 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-sync-alt"></i></button>
                            <button onclick="window.editarAluno(${aluno.id})" class="col-span-1 h-10 rounded-xl bg-[#27272a] hover:bg-purple-900 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-pen"></i></button>
                            <button onclick="window.removerAluno(${aluno.id})" class="col-span-1 h-10 rounded-xl bg-[#27272a] hover:bg-red-900 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                lista.innerHTML += html;
            });
        }

        window.salvarAluno = async function() {
            const id = document.getElementById('edit-id').value;
            const nome = document.getElementById('input-nome').value.toUpperCase();
            const telefone = document.getElementById('input-telefone').value.replace(/\D/g, '');
            const valor = document.getElementById('input-valor').value;
            const vencimento = document.getElementById('input-vencimento').value;
            const email_app = document.getElementById('input-email-app').value;
            const senha_app = document.getElementById('input-senha-app').value;
            const notas = document.getElementById('input-notas').value;

            if (!nome || !valor || !vencimento) return alert("Preencha os campos!");
            const btn = document.querySelector('#modal button');
            const txt = btn.innerHTML; btn.innerHTML = 'Salvando...'; btn.disabled = true;

            try {
                const dados = { nome, telefone, valor, vencimento, email_app, senha_app, notas };
                let error;
                if (id) { const res = await banco.from('alunos').update(dados).eq('id', id); error = res.error; } 
                else { const res = await banco.from('alunos').insert([dados]); error = res.error; }
                if (error) throw error;
                alunos = []; window.fecharModal(); window.renderizar();
            } catch (err) { alert(err.message); } 
            finally { btn.innerHTML = txt; btn.disabled = false; }
        }

        window.renovarAluno = async function(id, dataStr, nome) {
            if(!confirm(`Confirmar pagamento de ${nome}?`)) return;
            const partes = dataStr.split('-');
            let data = new Date(partes[0], partes[1] - 1, partes[2]);
            data.setMonth(data.getMonth() + 1);
            const novaData = data.toISOString().split('T')[0];
            const { error } = await banco.from('alunos').update({ vencimento: novaData }).eq('id', id);
            if(error) alert(error.message); else { alunos = []; window.renderizar(); }
        }

        window.removerAluno = async function(id) {
            if(confirm("Apagar aluno?")) {
                const { error } = await banco.from('alunos').delete().eq('id', id);
                if(error) alert(error.message); else { alunos = []; window.renderizar(); }
            }
        }

        window.editarAluno = function(id) {
            const aluno = alunos.find(a => a.id == id);
            if(!aluno) return;
            document.getElementById('modal-titulo').innerText = "Editar Aluno";
            document.getElementById('edit-id').value = aluno.id;
            document.getElementById('input-nome').value = aluno.nome;
            document.getElementById('input-telefone').value = aluno.telefone;
            document.getElementById('input-valor').value = aluno.valor;
            document.getElementById('input-vencimento').value = aluno.vencimento;
            document.getElementById('input-email-app').value = aluno.email_app || '';
            document.getElementById('input-senha-app').value = aluno.senha_app || '';
            document.getElementById('input-notas').value = aluno.notas || '';
            window.abrirModal();
        }

        window.abrirModal = function() { document.getElementById('modal').classList.remove('hidden'); if(document.getElementById('modal-titulo').innerText !== "Editar Aluno") { document.getElementById('edit-id').value=""; document.getElementById('input-nome').value=""; document.getElementById('input-telefone').value=""; document.getElementById('input-valor').value=""; document.getElementById('input-vencimento').value = new Date().toISOString().split('T')[0]; document.getElementById('input-email-app').value=""; document.getElementById('input-senha-app').value=""; document.getElementById('input-notas').value=""; } }
        window.fecharModal = function() { document.getElementById('modal').classList.add('hidden'); setTimeout(() => { document.getElementById('modal-titulo').innerText="Novo Aluno"; document.getElementById('edit-id').value=""; }, 300); }

        window.renderizar();
    </script>
</body>
