<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SEVEN77 | Gestão Pro</title>
</head>
<body class="p-4 md:p-8 max-w-2xl mx-auto pb-24">

    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 grad-purple rounded-2xl flex items-center justify-center neon-purple shadow-lg">
                <i class="fas fa-dumbbell text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-tighter italic text-white">SEVEN77</h1>
                <p class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">Sistema de Gestão</p>
            </div>
        </div>
        <button onclick="abrirModal()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center hover:bg-purple-500/20 transition border border-white/10">
            <i class="fas fa-plus text-purple-400 text-lg"></i>
        </button>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="col-span-2 glass p-6 rounded-[2rem] relative overflow-hidden border border-white/5">
            <div class="absolute top-0 right-0 w-32 h-32 grad-purple opacity-20 blur-3xl rounded-full"></div>
            <div class="flex justify-between items-start relative z-10">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Receita Mensal Estimada</p>
                    <h3 id="stat-receita" class="text-4xl font-black text-white tracking-tight">R$ 0,00</h3>
                </div>
                <div class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center text-green-400">
                    <i class="fas fa-chart-line"></i>
                </div>
            </div>
        </div>

        <div class="glass p-5 rounded-[2rem] border border-white/5">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Alunos Ativos</p>
            <h3 id="stat-ativos" class="text-3xl font-black mt-1 text-white">0</h3>
        </div>
        <div class="glass p-5 rounded-[2rem] border border-red-500/20">
            <p class="text-[10px] font-bold text-red-500/60 uppercase tracking-widest">Vencidos</p>
            <h3 id="stat-vencidos" class="text-3xl font-black mt-1 text-red-500">0</h3>
        </div>
    </div>

    <div class="mb-6 relative">
        <input type="text" id="busca" oninput="renderizar()" placeholder="Buscar aluno..." class="w-full bg-[#1A1D24] border border-white/5 p-4 pl-12 rounded-2xl outline-none focus:border-purple-500/50 text-white placeholder-gray-600 transition">
        <i class="fas fa-search absolute left-5 top-5 text-gray-600"></i>
    </div>

    <div id="lista-alunos" class="space-y-3">
        </div>

    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md p-6 rounded-[2.5rem] border border-white/10 shadow-2xl relative">
            <button onclick="fecharModal()" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            
            <h2 class="text-2xl font-black mb-1 text-white">Novo Aluno</h2>
            <p class="text-xs text-gray-500 mb-6 uppercase tracking-widest">Preencha os dados financeiros</p>
            
            <div class="space-y-4">
                <input type="text" id="novo-nome" placeholder="Nome Completo" class="w-full bg-[#1A1D24] p-4 rounded-xl outline-none border border-white/5 text-white focus:border-purple-500 transition">
                
                <input type="number" id="novo-telefone" placeholder="WhatsApp (DDD + Número)" class="w-full bg-[#1A1D24] p-4 rounded-xl outline-none border border-white/5 text-white focus:border-purple-500 transition">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-2">Valor (R$)</label>
                        <input type="number" id="novo-valor" placeholder="ex: 80" class="w-full bg-[#1A1D24] p-4 rounded-xl outline-none border border-white/5 text-white focus:border-purple-500 transition">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-2">Vencimento (Dia)</label>
                        <input type="number" id="novo-vencimento" placeholder="Dia (1-31)" min="1" max="31" class="w-full bg-[#1A1D24] p-4 rounded-xl outline-none border border-white/5 text-white focus:border-purple-500 transition">
                    </div>
                </div>
            </div>

            <button onclick="adicionarAluno()" class="w-full grad-purple p-4 rounded-xl font-bold text-white shadow-lg shadow-purple-900/50 mt-6 hover:scale-[1.02] transition">
                Salvar Aluno
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
