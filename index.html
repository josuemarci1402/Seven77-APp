<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVEN77 | Gest√£o Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 max-w-2xl mx-auto pb-32 bg-[#0f1115] text-white font-sans">

    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-gradient-to-br from-[#6366f1] to-[#a855f7] rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(139,92,246,0.3)]">
                <i class="fas fa-dumbbell text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-tighter italic text-white">SEVEN77</h1>
                <p class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">Painel de Controle</p>
            </div>
        </div>
        <button onclick="window.abrirModal()" class="w-12 h-12 bg-white/5 backdrop-blur-md border border-white/5 rounded-2xl flex items-center justify-center hover:bg-purple-500/20 transition">
            <i class="fas fa-plus text-purple-400 text-lg"></i>
        </button>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="col-span-2 bg-white/5 backdrop-blur-md border border-white/5 p-6 rounded-[2rem] relative overflow-hidden">
            <div class="flex justify-between items-start relative z-10">
                <div>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Faturamento Mensal</p>
                    <h3 id="stat-receita" class="text-4xl font-black text-white tracking-tight">R$ 0,00</h3>
                </div>
                <div class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center text-green-400">
                    <i class="fas fa-wallet"></i>
                </div>
            </div>
        </div>
        <div class="bg-white/5 backdrop-blur-md border border-white/5 p-4 rounded-[2rem] text-center">
            <h3 id="stat-ativos" class="text-2xl font-black text-white">0</h3>
            <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">Em Dia</p>
        </div>
        <div class="bg-white/5 backdrop-blur-md border border-red-500/20 p-4 rounded-[2rem] text-center relative">
            <div class="absolute inset-0 bg-red-500/5 rounded-[2rem]"></div>
            <h3 id="stat-vencidos" class="text-2xl font-black text-red-500">0</h3>
            <p class="text-[9px] font-bold text-red-400/60 uppercase tracking-widest">Vencidos</p>
        </div>
    </div>

    <div class="mb-6 relative group">
        <input type="text" id="busca" oninput="window.renderizar()" placeholder="Buscar aluno..." class="w-full bg-[#16181c] border border-white/5 p-4 pl-12 rounded-2xl outline-none focus:border-purple-500/50 text-white placeholder-gray-600 transition shadow-inner">
        <i class="fas fa-search absolute left-5 top-5 text-gray-600"></i>
    </div>

    <div id="lista-alunos" class="space-y-4">Carregando...</div>

    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden z-50 flex items-center justify-center p-4 transition-opacity duration-300">
        <div class="bg-[#16181c]/90 backdrop-blur-xl w-full max-w-md p-6 rounded-[2.5rem] border border-white/10 shadow-2xl relative">
            <button onclick="window.fecharModal()" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            <h2 id="modal-titulo" class="text-2xl font-black mb-1 text-white">Novo Aluno</h2>
            <p class="text-xs text-gray-500 mb-6 uppercase tracking-widest">Dados do Contrato</p>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-gray-500 uppercase font-bold ml-3 mb-1 block">Nome Completo</label>
                    <input type="text" id="input-nome" class="w-full bg-[#0f1115] p-4 rounded-2xl outline-none border border-white/5 text-white focus:border-purple-500 transition">
                </div>
                <div>
                    <label class="text-[10px] text-gray-500 uppercase font-bold ml-3 mb-1 block">WhatsApp</label>
                    <input type="tel" id="input-telefone" placeholder="31999999999" class="w-full bg-[#0f1115] p-4 rounded-2xl outline-none border border-white/5 text-white focus:border-purple-500 transition">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-3 mb-1 block">Valor (R$)</label>
                        <input type="number" id="input-valor" class="w-full bg-[#0f1115] p-4 rounded-2xl outline-none border border-white/5 text-white focus:border-purple-500 transition text-center font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-3 mb-1 block">Vencimento</label>
                        <input type="date" id="input-vencimento" class="w-full bg-[#0f1115] p-4 rounded-2xl outline-none border border-white/5 text-white focus:border-purple-500 transition text-center text-sm appearance-none">
                    </div>
                </div>
            </div>
            <button onclick="window.salvarAluno()" class="w-full bg-gradient-to-r from-[#6366f1] to-[#a855f7] p-4 rounded-2xl font-bold text-white shadow-lg shadow-purple-900/40 mt-8 hover:scale-[1.02] active:scale-95 transition flex items-center justify-center gap-2">
                <i class="fas fa-check"></i> Salvar Altera√ß√µes
            </button>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // SUAS CHAVES DO SUPABASE (J√Å CONFIGURADAS)
        const SUPABASE_URL = 'https://mszivaeyfajiwndfezzz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zeml2YWV5ZmFqaXduZGZlenp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDY3ODYsImV4cCI6MjA4NDQyMjc4Nn0.xP6GLOCZOibYtlsV1HgD50QNNCbxiPaS9oXuoOJME1Q';

        // CONEX√ÉO COM O BANCO
        const banco = createClient(SUPABASE_URL, SUPABASE_KEY);
        let alunos = [];

        // MENSAGENS
        const msgCobrar = (nome) => encodeURIComponent(`‚ö†Ô∏è Aten√ß√£o ${nome} ‚ö†Ô∏è\n\nSua mensalidade est√° em aberto.\nPara evitar o Bloqueio autom√°tico do sistema, efetue o pagamento.\n\nüí≥ Chave Pix: 31991639752\nüì© Comprovante deve ser enviado por aqui.\nüîó N√ÉO SE ESQUE√áA DE ENVIAR SEU E-MAIL E SENHA DO APLICATIVO PARA RENOVA√á√ÉO\n\nEqpSevenüõ∏`);
        const msgOla = (nome) => encodeURIComponent(`Ol√° ${nome}, tudo bem? üõ∏\nPassando para saber como est√£o os treinos na SEVEN77!`);

        // FUN√á√ÉO DE RENDERIZAR (LER DADOS)
        window.renderizar = async function() {
            const lista = document.getElementById('lista-alunos');
            const termo = document.getElementById('busca').value.toLowerCase();
            
            const { data, error } = await banco.from('alunos').select('*').order('vencimento', { ascending: true });

            if (error) {
                console.error(error);
                lista.innerHTML = `<p class="text-red-500 text-center">Erro ao carregar: ${error.message}</p>`;
                return;
            }

            alunos = data || [];
            lista.innerHTML = '';
            
            let totalReceita = 0, contaAtivos = 0, contaVencidos = 0;
            
            alunos.forEach(aluno => {
                if (!aluno.nome.toLowerCase().includes(termo)) return;

                const hoje = new Date();
                hoje.setHours(0,0,0,0);
                // Corre√ß√£o de Fuso Hor√°rio para Datas
                const partesData = aluno.vencimento.split('-');
                const dataVenc = new Date(partesData[0], partesData[1] - 1, partesData[2]);
                
                const isVencido = hoje > dataVenc;
                const diffTime = dataVenc - hoje;
                const diasRestantes = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if(isVencido) contaVencidos++; else contaAtivos++;
                totalReceita += parseFloat(aluno.valor);

                const borderClass = isVencido ? 'border-red-500/50 shadow-[0_0_15px_rgba(239,68,68,0.15)] bg-red-500/5' : 'border-white/5';
                let statusColor = isVencido ? 'text-red-500' : 'text-green-500';
                let statusTexto = isVencido ? 'VENCIDO' : `VENCE EM ${diasRestantes} DIAS`;
                if (diasRestantes === 0 && !isVencido) { statusColor = 'text-yellow-500'; statusTexto = 'VENCE HOJE'; }

                const dia = String(dataVenc.getDate()).padStart(2, '0');
                const mes = String(dataVenc.getMonth() + 1).padStart(2, '0');

                const card = document.createElement('div');
                card.className = `bg-white/5 backdrop-blur-md p-5 rounded-[2rem] flex flex-col gap-4 border transition hover:bg-white/[0.1] ${borderClass}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 rounded-2xl bg-[#16181c] flex flex-col items-center justify-center border border-white/5 shadow-inner">
                                <span class="text-[10px] text-gray-500 font-bold uppercase">Vence</span>
                                <span class="text-lg font-black text-white leading-none">${dia}</span>
                                <span class="text-[8px] text-gray-600 font-bold uppercase">${mes}</span>
                            </div>
                            <div>
                                <h4 class="font-bold text-white text-lg tracking-tight leading-tight">${aluno.nome}</h4>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[10px] font-black uppercase ${statusColor} bg-black/40 px-2 py-1 rounded-lg border border-white/5">${statusTexto}</span>
                                    <span class="text-[11px] text-gray-400 font-bold">R$ ${parseFloat(aluno.valor).toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-4 gap-2 pt-2 border-t border-white/5 mt-1">
                        <a href="https://wa.me/55${aluno.telefone}?text=${isVencido ? msgCobrar(aluno.nome) : msgOla(aluno.nome)}" target="_blank"
                           class="col-span-1 h-10 rounded-xl flex items-center justify-center transition ${isVencido ? 'bg-red-500 text-white shadow-lg' : 'bg-white/5 text-gray-400 hover:text-green-500'}">
                           <i class="fab fa-whatsapp text-lg"></i>
                        </a>
                        <button onclick="window.renovarAluno(${aluno.id}, '${aluno.vencimento}', '${aluno.nome}')" class="col-span-1 h-10 rounded-xl bg-white/5 text-gray-400 hover:bg-blue-500 hover:text-white transition flex items-center justify-center"><i class="fas fa-sync-alt text-sm"></i></button>
                        <button onclick="window.editarAluno(${aluno.id})" class="col-span-1 h-10 rounded-xl bg-white/5 text-gray-400 hover:bg-purple-500 hover:text-white transition flex items-center justify-center"><i class="fas fa-pen text-sm"></i></button>
                        <button onclick="window.removerAluno(${aluno.id})" class="col-span-1 h-10 rounded-xl bg-white/5 text-gray-600 hover:bg-red-500 hover:text-white transition flex items-center justify-center"><i class="fas fa-trash text-sm"></i></button>
                    </div>
                `;
                lista.appendChild(card);
            });

            document.getElementById('stat-ativos').innerText = contaAtivos;
            document.getElementById('stat-vencidos').innerText = contaVencidos;
            document.getElementById('stat-receita').innerText = totalReceita.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // FUN√á√ÉO DE SALVAR
        window.salvarAluno = async function() {
            const id = document.getElementById('edit-id').value;
            const nome = document.getElementById('input-nome').value.toUpperCase();
            const telefone = document.getElementById('input-telefone').value.replace(/\D/g, '');
            const valor = document.getElementById('input-valor').value;
            const vencimento = document.getElementById('input-vencimento').value;

            if (!nome || !valor || !vencimento) return alert("Preencha os campos!");

            const btn = document.querySelector('#modal button');
            const textoOriginal = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btn.disabled = true;

            try {
                let error;
                if (id) {
                    const { error: err } = await banco.from('alunos').update({ nome, telefone, valor, vencimento }).eq('id', id);
                    error = err;
                } else {
                    const { error: err } = await banco.from('alunos').insert([{ nome, telefone, valor, vencimento }]);
                    error = err;
                }

                if (error) throw error;
                window.fecharModal();
                await window.renderizar(); 
            } catch (err) {
                alert('ERRO AO SALVAR: ' + err.message);
            } finally {
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            }
        }

        // FUN√á√ïES AUXILIARES
        window.renovarAluno = async function(id, dataAtualStr, nome) {
            if(!confirm(`Confirmar pagamento de ${nome}?`)) return;
            // L√≥gica robusta de data
            const partes = dataAtualStr.split('-');
            let dataObj = new Date(partes[0], partes[1] - 1, partes[2]);
            dataObj.setMonth(dataObj.getMonth() + 1);
            
            const novaData = dataObj.toISOString().split('T')[0];
            const { error } = await banco.from('alunos').update({ vencimento: novaData }).eq('id', id);
            if (error) alert('Erro: ' + error.message); else window.renderizar();
        }

        window.removerAluno = async function(id) {
            if (confirm("Apagar permanentemente?")) {
                const { error } = await banco.from('alunos').delete().eq('id', id);
                if (error) alert('Erro: ' + error.message); else window.renderizar();
            }
        }

        window.editarAluno = function(id) {
            const aluno = alunos.find(a => a.id == id);
            if (!aluno) return;
            document.getElementById('modal-titulo').innerText = "Editar Aluno";
            document.getElementById('edit-id').value = aluno.id;
            document.getElementById('input-nome').value = aluno.nome;
            document.getElementById('input-telefone').value = aluno.telefone;
            document.getElementById('input-valor').value = aluno.valor;
            document.getElementById('input-vencimento').value = aluno.vencimento;
            window.abrirModal();
        }

        window.abrirModal = function() { 
            document.getElementById('modal').classList.remove('hidden'); 
            if(document.getElementById('modal-titulo').innerText !== "Editar Aluno") limparForm(); 
        }

        window.fecharModal = function() { 
            document.getElementById('modal').classList.add('hidden'); 
            setTimeout(() => { 
                document.getElementById('modal-titulo').innerText = "Novo Aluno"; 
                document.getElementById('edit-id').value = ""; 
                limparForm(); 
            }, 300); 
        }

        function limparForm() { 
            document.getElementById('edit-id').value = ""; 
            document.getElementById('input-nome').value = ""; 
            document.getElementById('input-telefone').value = ""; 
            document.getElementById('input-valor').value = ""; 
            document.getElementById('input-vencimento').value = new Date().toISOString().split('T')[0]; 
        }

        // INICIA O APP
        window.renderizar();
    </script>
</body>
</html>
