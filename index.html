<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>SEVEN77 | Hyper Premium</title>
    <style>
        body { background: #0f1115; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-purple { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .grad-purple { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    </style>
</head>
<body class="p-4 md:p-8 max-w-2xl mx-auto">

    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 grad-purple rounded-xl flex items-center justify-center neon-purple">
                <i class="fas fa-dumbbell text-white"></i>
            </div>
            <h1 class="text-xl font-black tracking-tighter italic">SEVEN77</h1>
        </div>
        <button onclick="abrirModal()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center hover:bg-white/10 transition">
            <i class="fas fa-plus text-purple-400"></i>
        </button>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-8">
        <div class="glass p-5 rounded-[2.5rem] relative overflow-hidden">
            <div class="absolute top-0 right-0 w-16 h-16 grad-purple opacity-10 blur-2xl"></div>
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Ativos</p>
            <h3 id="stat-ativos" class="text-3xl font-black mt-1">0</h3>
        </div>
        <div class="glass p-5 rounded-[2.5rem] border-red-500/20">
            <p class="text-[10px] font-bold text-red-500/60 uppercase tracking-widest">Vencidos</p>
            <h3 id="stat-vencidos" class="text-3xl font-black mt-1 text-red-500">0</h3>
        </div>
    </div>

    <div class="mb-6">
        <div class="relative mb-4">
            <input type="text" id="busca" oninput="filtrarAlunos()" placeholder="Buscar aluno..." class="w-full bg-white/5 border border-white/5 p-4 pl-12 rounded-2xl outline-none focus:border-purple-500/50 transition">
            <i class="fas fa-search absolute left-5 top-5 text-gray-600"></i>
        </div>
    </div>

    <div id="lista-alunos" class="space-y-4">
        </div>

    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden z-50 flex items-center justify-center p-6">
        <div class="glass w-full max-w-sm p-8 rounded-[3rem] border-white/10">
            <h2 class="text-2xl font-black mb-6">Novo Aluno</h2>
            <input type="text" id="nome-novo" placeholder="Nome do Aluno" class="w-full bg-white/5 p-4 rounded-2xl mb-4 outline-none border border-white/10">
            <select id="status-novo" class="w-full bg-[#1a1c21] p-4 rounded-2xl mb-6 outline-none border border-white/10 text-gray-400">
                <option value="ativo">Ativo</option>
                <option value="vencido">Vencido</option>
            </select>
            <div class="flex gap-3">
                <button onclick="fecharModal()" class="flex-1 p-4 rounded-2xl font-bold text-gray-500">Cancelar</button>
                <button onclick="adicionarAluno()" class="flex-1 grad-purple p-4 rounded-2xl font-bold shadow-lg">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let alunos = JSON.parse(localStorage.getItem('seven77_alunos')) || [
            { id: 1, nome: "RAYLANDERSON SOUZA", status: "vencido" },
            { id: 2, nome: "MARCOS OLIVEIRA", status: "ativo" }
        ];

        const msgBase = encodeURIComponent("âš ï¸AtenÃ§Ã£oâš ï¸\n\nSua mensalidade estÃ¡ em aberto.\nPara evitar o Bloqueio automÃ¡tico do sistema, efetue o pagamento.\n\nðŸ’³ Chave Pix: 31991639752\nðŸ“© Comprovante deve ser enviado por aqui.\nðŸ”—NÃƒO SE ESQUEÃ‡A DE ENVIAR SEU E-MAIL E SENHA DO APLICATIVO PARA RENOVAÃ‡ÃƒO\n\nEqpSevenðŸ›¸");

        function renderizar() {
            const lista = document.getElementById('lista-alunos');
            lista.innerHTML = '';
            
            let ativos = 0, vencidos = 0;

            alunos.forEach(aluno => {
                aluno.status === 'ativo' ? ativos++ : vencidos++;
                
                const card = document.createElement('div');
                card.className = `glass p-4 rounded-[2rem] flex justify-between items-center transition animate-in fade-in duration-500`;
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center border border-white/10 uppercase font-black text-purple-500">
                            ${aluno.nome.charAt(0)}
                        </div>
                        <div>
                            <h4 class="font-bold text-sm tracking-tight">${aluno.nome}</h4>
                            <p class="text-[9px] font-black uppercase ${aluno.status === 'vencido' ? 'text-red-500' : 'text-green-500'}">
                                ${aluno.status}
                            </p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${aluno.status === 'vencido' ? `
                            <a href="https://wa.me/5531991639752?text=${msgBase}" class="w-10 h-10 rounded-xl bg-green-500/20 text-green-500 flex items-center justify-center hover:bg-green-500 hover:text-white transition">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        ` : ''}
                        <button onclick="removerAluno(${aluno.id})" class="w-10 h-10 rounded-xl bg-white/5 text-gray-600 flex items-center justify-center hover:bg-red-500/20 hover:text-red-500 transition">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                `;
                lista.appendChild(card);
            });

            document.getElementById('stat-ativos').innerText = ativos;
            document.getElementById('stat-vencidos').innerText = vencidos;
            localStorage.setItem('seven77_alunos', JSON.stringify(alunos));
        }

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        function adicionarAluno() {
            const nome = document.getElementById('nome-novo').value;
            const status = document.getElementById('status-novo').value;
            if(!nome) return alert("Digite o nome");
            
            alunos.push({ id: Date.now(), nome: nome.toUpperCase(), status: status });
            document.getElementById('nome-novo').value = '';
            fecharModal();
            renderizar();
        }

        function removerAluno(id) {
            if(confirm("Remover aluno?")) {
                alunos = alunos.filter(a => a.id !== id);
                renderizar();
            }
        }

        function filtrarAlunos() {
            const termo = document.getElementById('busca').value.toUpperCase();
            const cards = document.getElementById('lista-alunos').children;
            Array.from(cards).forEach(card => {
                const nome = card.querySelector('h4').innerText;
                card.style.display = nome.includes(termo) ? 'flex' : 'none';
            });
        }

        renderizar();
    </script>
</body>
</html>
