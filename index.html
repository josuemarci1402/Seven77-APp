<body class="p-4 md:p-8 max-w-2xl mx-auto pb-32 selection:bg-purple-500 selection:text-white">

            <button onclick="window.salvarAluno()" class="w-full bg-gradient-to-r from-[#6366f1] to-[#a855f7] p-4 rounded-2xl font-bold text-white shadow-lg shadow-purple-900/40 mt-8 hover:scale-[1.02] active:scale-95 transition flex items-center justify-center gap-2">

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://mszivaeyfajiwndfezzz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zeml2YWV5ZmFqaXduZGZlenp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDY3ODYsImV4cCI6MjA4NDQyMjc4Nn0.xP6GLOCZOibYtlsV1HgD50QNNCbxiPaS9oXuoOJME1Q';

        const banco = createClient(SUPABASE_URL, SUPABASE_KEY);
        let alunos = [];
        let filtroAtivo = 'todos'; // todos, ativos, vencidos

        // --- ROD√çZIO DE PIX AUTOM√ÅTICO ---
        const CHAVES_PIX = [
            { chave: "31991639752", nome: "Seven77" },
            { chave: "0e0d2c39-e752-4a29-be08-1cef25e19f85", nome: "Josnei Lopes" },
            { chave: "dca2fdcc-dd19-4a5a-afea-f895310250ba", nome: "Wandson" }
        ];

        const msgCobrar = (nome, chave, beneficiario) => encodeURIComponent(
            `‚ö†Ô∏è Aten√ß√£o ${nome} ‚ö†Ô∏è\n\n` +
            `Sua mensalidade est√° em aberto.\nPara evitar o Bloqueio autom√°tico do sistema, efetue o pagamento.\n\n` +
            `üí≥ Chave Pix: ${chave}\n` +
            `üë§ Nome: ${beneficiario}\n` +
            `üì© Comprovante deve ser enviado por aqui.\n` +
            `üîó N√ÉO SE ESQUE√áA DE ENVIAR SEU E-MAIL E SENHA DO APLICATIVO PARA RENOVA√á√ÉO\n\nEqpSevenüõ∏`
        );
        const msgOla = (nome) => encodeURIComponent(`Ol√° ${nome}, tudo bem? üõ∏\nPassando para saber como est√£o os treinos na SEVEN77!`);

        // --- FUN√á√ïES DE INTERFACE ---

        // 1. Alternar Privacidade (Blur)
        window.alternarPrivacidade = function() {
            document.body.classList.toggle('blur-mode');
            const icon = document.getElementById('icon-eye');
            if(document.body.classList.contains('blur-mode')) {
                icon.className = "fas fa-eye-slash text-purple-400";
            } else {
                icon.className = "fas fa-eye";
            }
        }

        // 2. Exportar Backup (CSV)
        window.exportarBackup = function() {
            if(alunos.length === 0) return alert("Nada para exportar!");
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // BOM para acentos
            csvContent += "ID,Nome,Telefone,Valor,Vencimento,Email App,Senha App\n"; // Cabe√ßalho
            
            alunos.forEach(a => {
                const row = `${a.id},${a.nome},${a.telefone},${a.valor},${a.vencimento},${a.email_app || ''},${a.senha_app || ''}`;
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `backup_seven77_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 3. Sistema de Filtros
        window.filtrar = function(tipo) {
            filtroAtivo = tipo;
            // Atualiza visual dos bot√µes
            ['todos', 'ativos', 'vencidos'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if (t === tipo) {
                    btn.className = "px-5 py-2 rounded-full text-xs font-bold bg-white text-black shadow-[0_0_15px_rgba(255,255,255,0.2)] transition-all";
                } else {
                    btn.className = "px-5 py-2 rounded-full text-xs font-bold bg-[#16181c] border border-white/10 text-gray-400 hover:border-white/30 transition-all";
                }
            });
            window.renderizar();
        }

        window.copiarTexto = function(texto) {
            if(!texto || texto === '---') return;
            navigator.clipboard.writeText(texto).then(() => alert("Copiado!"));
        }

        // --- CORE DO SISTEMA ---
        window.renderizar = async function() {
            const lista = document.getElementById('lista-alunos');
            const termo = document.getElementById('busca').value.toLowerCase();
            
            // Se j√° tem dados na mem√≥ria, usa eles para n√£o ficar piscando, sen√£o busca
            if(alunos.length === 0) {
                const { data, error } = await banco.from('alunos').select('*').order('vencimento', { ascending: true });
                if (error) { console.error(error); return; }
                alunos = data || [];
            }

            lista.innerHTML = '';
            let totalReceita = 0, contaAtivos = 0, contaVencidos = 0;
            const hoje = new Date(); hoje.setHours(0,0,0,0);

            // C√°lculos para a Barra de Progresso
            const META_ALUNOS = 150; // Defina sua pr√≥xima meta aqui
            const totalAlunos = alunos.length;
            const porcentagem = Math.min((totalAlunos / META_ALUNOS) * 100, 100);
            
            document.getElementById('text-meta').innerText = META_ALUNOS;
            document.getElementById('text-progresso').innerText = `${Math.round(porcentagem)}%`;
            document.getElementById('bar-progresso').style.width = `${porcentagem}%`;

            alunos.forEach(aluno => {
                // L√≥gica de Vencimento
                const partes = aluno.vencimento.split('-');
                const dataVenc = new Date(partes[0], partes[1] - 1, partes[2]);
                const isVencido = hoje > dataVenc;
                
                // Contabilidade Geral (independente do filtro)
                totalReceita += parseFloat(aluno.valor);
                if(isVencido) contaVencidos++; else contaAtivos++;

                // Filtros de Busca e Bot√µes
                if (!aluno.nome.toLowerCase().includes(termo)) return;
                if (filtroAtivo === 'ativos' && isVencido) return;
                if (filtroAtivo === 'vencidos' && !isVencido) return;

                const diffTime = dataVenc - hoje;
                const diasRestantes = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const borderClass = isVencido ? 'border-red-500/50 shadow-[0_0_15px_rgba(239,68,68,0.15)] bg-red-500/5' : 'border-white/5';
                const statusColor = isVencido ? 'text-red-500' : 'text-green-500';
                const statusTexto = isVencido ? 'VENCIDO' : (diasRestantes === 0 ? 'VENCE HOJE' : `VENCE EM ${diasRestantes} DIAS`);
                const dia = String(dataVenc.getDate()).padStart(2, '0');
                const mes = String(dataVenc.getMonth() + 1).padStart(2, '0');
                const emailApp = aluno.email_app || '---';
                const senhaApp = aluno.senha_app || '---';
                
                // Rod√≠zio Pix
                const indicePix = aluno.id % 3;
                const pix = CHAVES_PIX[indicePix];

                const html = `
                    <div class="glass p-5 rounded-[2rem] flex flex-col gap-4 border transition ${borderClass} fade-in relative group">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-4">
                                <div class="w-14 h-14 rounded-2xl bg-[#16181c] flex flex-col items-center justify-center border border-white/10 shadow-inner">
                                    <span class="text-[10px] text-gray-500 font-bold uppercase">Vence</span>
                                    <span class="text-lg font-black text-white leading-none">${dia}</span>
                                    <span class="text-[8px] text-gray-600 font-bold uppercase">${mes}</span>
                                </div>
                                <div>
                                    <h4 class="font-bold text-white text-lg leading-tight">${aluno.nome}</h4>
                                    <div class="flex items-center gap-2 mt-1">
                                        <span class="text-[10px] font-black uppercase ${statusColor} bg-black/40 px-2 py-1 rounded-lg border border-white/5">${statusTexto}</span>
                                        <span class="text-[11px] text-gray-400 font-bold sensitive">R$ ${parseFloat(aluno.valor).toFixed(2)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-black/30 rounded-xl p-3 border border-white/5 flex flex-col gap-2">
                            <div class="flex justify-between items-center group/app">
                                <div class="flex items-center gap-2 overflow-hidden">
                                    <i class="fas fa-envelope text-purple-400 text-xs"></i>
                                    <span class="text-xs text-gray-300 font-mono truncate sensitive">${emailApp}</span>
                                </div>
                                <button onclick="window.copiarTexto('${emailApp}')" class="text-gray-600 hover:text-white px-2 transition"><i class="fas fa-copy text-xs"></i></button>
                            </div>
                            <div class="h-[1px] bg-white/5 w-full"></div>
                            <div class="flex justify-between items-center group/app">
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-key text-purple-400 text-xs"></i>
                                    <span class="text-xs text-gray-300 font-mono sensitive">${senhaApp}</span>
                                </div>
                                <button onclick="window.copiarTexto('${senhaApp}')" class="text-gray-600 hover:text-white px-2 transition"><i class="fas fa-copy text-xs"></i></button>
                            </div>
                        </div>

                        <div class="grid grid-cols-4 gap-2 pt-2 border-t border-white/5 mt-1">
                            <a href="https://wa.me/55${aluno.telefone}?text=${isVencido ? msgCobrar(aluno.nome, pix.chave, pix.nome) : msgOla(aluno.nome)}" target="_blank" class="col-span-1 h-10 rounded-xl flex items-center justify-center bg-white/5 hover:bg-green-600 transition text-gray-400 hover:text-white"><i class="fab fa-whatsapp text-lg"></i></a>
                            <button onclick="window.renovarAluno(${aluno.id}, '${aluno.vencimento}', '${aluno.nome}')" class="col-span-1 h-10 rounded-xl bg-white/5 hover:bg-blue-600 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-sync-alt"></i></button>
                            <button onclick="window.editarAluno(${aluno.id})" class="col-span-1 h-10 rounded-xl bg-white/5 hover:bg-purple-600 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-pen"></i></button>
                            <button onclick="window.removerAluno(${aluno.id})" class="col-span-1 h-10 rounded-xl bg-white/5 hover:bg-red-600 text-gray-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                lista.innerHTML += html;
            });

            document.getElementById('stat-receita').innerText = totalReceita.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // --- OPERA√á√ïES DE BANCO ---
        window.salvarAluno = async function() {
            const id = document.getElementById('edit-id').value;
            const nome = document.getElementById('input-nome').value.toUpperCase();
            const telefone = document.getElementById('input-telefone').value.replace(/\D/g, '');
            const valor = document.getElementById('input-valor').value;
            const vencimento = document.getElementById('input-vencimento').value;
            const email_app = document.getElementById('input-email-app').value;
            const senha_app = document.getElementById('input-senha-app').value;

            if (!nome || !valor || !vencimento) return alert("Preencha os campos obrigat√≥rios!");

            const btn = document.querySelector('#modal button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btn.disabled = true;

            try {
                const dados = { nome, telefone, valor, vencimento, email_app, senha_app };
                let error;
                if (id) {
                    const res = await banco.from('alunos').update(dados).eq('id', id); error = res.error;
                } else {
                    const res = await banco.from('alunos').insert([dados]); error = res.error;
                }
                if (error) throw error;
                alunos = []; // For√ßa recarregar do banco para atualizar ID e Barra
                window.fecharModal();
                window.renderizar();
            } catch (err) { alert("Erro: " + err.message); } 
            finally { btn.innerHTML = originalText; btn.disabled = false; }
        }

        window.renovarAluno = async function(id, dataStr, nome) {
            if(!confirm(`Confirmar pagamento de ${nome}?`)) return;
            const partes = dataStr.split('-');
            let data = new Date(partes[0], partes[1] - 1, partes[2]);
            data.setMonth(data.getMonth() + 1);
            const novaData = data.toISOString().split('T')[0];
            const { error } = await banco.from('alunos').update({ vencimento: novaData }).eq('id', id);
            if(error) alert(error.message); 
            else { alunos = []; window.renderizar(); }
        }

        window.removerAluno = async function(id) {
            if(confirm("Apagar aluno permanentemente?")) {
                const { error } = await banco.from('alunos').delete().eq('id', id);
                if(error) alert(error.message); 
                else { alunos = []; window.renderizar(); }
            }
        }

        window.editarAluno = function(id) {
            const aluno = alunos.find(a => a.id == id);
            if(!aluno) return;
            document.getElementById('modal-titulo').innerText = "Editar Aluno";
            document.getElementById('edit-id').value = aluno.id;
            document.getElementById('input-nome').value = aluno.nome;
            document.getElementById('input-telefone').value = aluno.telefone;
            document.getElementById('input-valor').value = aluno.valor;
            document.getElementById('input-vencimento').value = aluno.vencimento;
            document.getElementById('input-email-app').value = aluno.email_app || '';
            document.getElementById('input-senha-app').value = aluno.senha_app || '';
            window.abrirModal();
        }

        window.abrirModal = function() { document.getElementById('modal').classList.remove('hidden'); if(document.getElementById('modal-titulo').innerText !== "Editar Aluno") limparForm(); }
        window.fecharModal = function() { document.getElementById('modal').classList.add('hidden'); setTimeout(() => { document.getElementById('modal-titulo').innerText="Novo Aluno"; document.getElementById('edit-id').value=""; limparForm(); }, 300); }
        function limparForm() {
            document.getElementById('edit-id').value = ""; document.getElementById('input-nome').value = ""; document.getElementById('input-telefone').value = "";
