<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEVEN77 - Gest√£o Pro</title>
    
    <meta name="theme-color" content="#0f172a">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* --- HEADER & STATS --- */
        .header {
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h2 { font-weight: 800; font-size: 24px; color: var(--primary); }
        .logo span { color: #fff; opacity: 0.9; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 20px 20px;
        }

        .stat-item {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .stat-item i { font-size: 14px; margin-bottom: 8px; display: block; }
        .stat-val { font-size: 22px; font-weight: 800; display: block; }
        .stat-lab { font-size: 11px; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; }

        /* --- FILTROS --- */
        .filter-bar {
            display: flex;
            gap: 10px;
            padding: 0 20px 20px;
            overflow-x: auto;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
        }

        .filter-btn.active { background: var(--primary); border-color: var(--primary); }

        /* --- CARDS ALUNOS --- */
        .search-area { padding: 0 20px 20px; }
        .search-area input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 14px;
            color: white; outline: none;
        }

        .lista-alunos { padding: 0 20px; }
        
        .card {
            background: var(--card-bg);
            border-left: 4px solid var(--success);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 15px;
            position: relative;
            transition: 0.3s;
        }

        .card.vencido { border-left-color: var(--danger); }
        .card.pendente { border-left-color: var(--warning); }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-name { font-size: 17px; font-weight: 600; }
        .card-date { font-size: 13px; opacity: 0.6; margin-top: 4px; }

        .badge {
            font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 800;
        }

        .card-actions { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; }

        .btn {
            border: none; border-radius: 10px; padding: 10px;
            font-weight: 700; cursor: pointer; font-size: 13px;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .btn-pay { background: var(--success); color: white; }
        .btn-msg { background: #25d366; color: white; }
        .btn-edit { background: rgba(255,255,255,0.1); color: white; width: 40px; }

        /* --- FLOAT BUTTON --- */
        .add-btn {
            position: fixed; bottom: 30px; right: 25px;
            width: 60px; height: 60px; border-radius: 30px;
            background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            border: none; cursor: pointer; z-index: 100;
        }

        /* Modais, Toasts e Anima√ß√µes (mantidos e melhorados) */
        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 1000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: #1e293b; width: 100%; max-width: 400px;
            padding: 25px; border-radius: 24px; border: 1px solid var(--glass-border);
        }
        input, select {
            width: 100%; padding: 12px; margin: 8px 0 20px;
            background: #0f172a; border: 1px solid var(--glass-border);
            border-radius: 10px; color: white;
        }
        .toast {
            position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%);
            background: var(--primary); padding: 10px 25px; border-radius: 30px;
            font-weight: bold; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo"><h2>SEVEN<span>77</span></h2></div>
        <button class="filter-btn" onclick="app.abrirSync()"><i class="fas fa-cloud"></i></button>
    </header>

    <div class="stats-grid">
        <div class="stat-item">
            <i class="fas fa-users" style="color: var(--primary)"></i>
            <span class="stat-val" id="countTotal">0</span>
            <span class="stat-lab">Alunos</span>
        </div>
        <div class="stat-item">
            <i class="fas fa-dollar-sign" style="color: var(--success)"></i>
            <span class="stat-val" id="valFaturamento">R$ 0</span>
            <span class="stat-lab">Previsto</span>
        </div>
    </div>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="app.setFilter('todos', this)">Todos</button>
        <button class="filter-btn" onclick="app.setFilter('vencidos', this)">Vencidos</button>
        <button class="filter-btn" onclick="app.setFilter('pendentes', this)">Pr√≥ximos</button>
    </div>

    <div class="search-area">
        <input type="text" placeholder="Procurar aluno..." id="searchInp">
    </div>

    <div class="lista-alunos" id="lista"></div>

    <button class="add-btn" onclick="app.novoAluno()"><i class="fas fa-plus"></i></button>

    <div class="modal" id="modalForm">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-bottom: 20px;">Adicionar Aluno</h3>
            <label>Nome</label>
            <input type="text" id="fNome">
            <label>WhatsApp</label>
            <input type="tel" id="fTel" placeholder="319...">
            <label>Vencimento</label>
            <input type="date" id="fVenc">
            <label>Valor Mensal</label>
            <input type="number" id="fValor" value="80">
            
            <button class="btn btn-pay" style="width: 100%; padding: 15px;" onclick="app.salvar()">SALVAR</button>
            <button id="btnDel" class="btn" style="width: 100%; margin-top: 10px; background: none; color: var(--danger);" onclick="app.excluir()">Excluir</button>
            <button class="btn" style="width: 100%; margin-top: 10px; background: none;" onclick="app.fecharModais()">Cancelar</button>
        </div>
    </div>

    <script>
        class SistemaAcademia {
            constructor() {
                this.alunos = JSON.parse(localStorage.getItem('seven77_db')) || [];
                this.filtro = 'todos';
                this.editando = null;
                this.init();
            }

            init() {
                this.render();
                document.getElementById('searchInp').oninput = () => this.render();
            }

            setFilter(f, btn) {
                this.filtro = f;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.render();
            }

            calcularStatus(data) {
                const hoje = new Date().setHours(0,0,0,0);
                const venc = new Date(data + 'T00:00:00').getTime();
                const diff = Math.ceil((venc - hoje) / (1000 * 60 * 60 * 24));
                if (diff < 0) return 'vencido';
                if (diff <= 5) return 'pendente';
                return 'ok';
            }

            render() {
                const container = document.getElementById('lista');
                const busca = document.getElementById('searchInp').value.toLowerCase();
                container.innerHTML = '';

                let filtrados = this.alunos.filter(a => a.nome.toLowerCase().includes(busca));
                
                if (this.filtro === 'vencidos') filtrados = filtrados.filter(a => this.calcularStatus(a.vencimento) === 'vencido');
                if (this.filtro === 'pendentes') filtrados = filtrados.filter(a => this.calcularStatus(a.vencimento) === 'pendente');

                filtrados.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento));

                filtrados.forEach(aluno => {
                    const status = this.calcularStatus(aluno.vencimento);
                    const card = document.createElement('div');
                    card.className = `card ${status}`;
                    card.innerHTML = `
                        <div class="card-header">
                            <div>
                                <div class="card-name">${aluno.nome}</div>
                                <div class="card-date">Vence em: ${aluno.vencimento.split('-').reverse().join('/')}</div>
                            </div>
                            <span class="badge" style="background: var(--${status === 'ok' ? 'success' : (status === 'vencido' ? 'danger' : 'warning')})">
                                ${status.toUpperCase()}
                            </span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-pay" onclick="app.confirmarPagamento(${aluno.id})">
                                <i class="fas fa-check"></i> RENOVAR
                            </button>
                            <button class="btn btn-msg" onclick="app.cobrar(${aluno.id})">
                                <i class="fab fa-whatsapp"></i> COBRAR
                            </button>
                            <button class="btn btn-edit" onclick="app.editar(${aluno.id})">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });

                this.atualizarDashboard();
            }

            confirmarPagamento(id) {
                if(!confirm("Confirmar pagamento e renovar por +30 dias?")) return;
                const idx = this.alunos.findIndex(a => a.id === id);
                let data = new Date(this.alunos[idx].vencimento + 'T00:00:00');
                data.setDate(data.getDate() + 30);
                this.alunos[idx].vencimento = data.toISOString().split('T')[0];
                this.salvarDB();
                this.toast("Mensalidade renovada! üéâ");
            }

            cobrar(id) {
                const a = this.alunos.find(al => al.id === id);
                const msg = `Ol√° ${a.nome}! üèãÔ∏è‚Äç‚ôÇÔ∏è\nPassando para avisar que sua mensalidade vence dia ${a.vencimento.split('-').reverse().join('/')}.\nValor: R$ ${a.valor},00\n\nChave Pix: 31991639752\nQualquer d√∫vida, estou √† disposi√ß√£o!`;
                window.open(`https://wa.me/55${a.telefone.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`);
            }

            novoAluno() {
                this.editando = null;
                document.getElementById('modalTitle').innerText = "Novo Aluno";
                document.getElementById('btnDel').style.display = 'none';
                document.getElementById('fNome').value = '';
                document.getElementById('fTel').value = '';
                document.getElementById('fVenc').value = new Date().toISOString().split('T')[0];
                document.getElementById('modalForm').style.display = 'flex';
            }

            editar(id) {
                this.editando = id;
                const a = this.alunos.find(al => al.id === id);
                document.getElementById('modalTitle').innerText = "Editar Aluno";
                document.getElementById('btnDel').style.display = 'block';
                document.getElementById('fNome').value = a.nome;
                document.getElementById('fTel').value = a.telefone;
                document.getElementById('fVenc').value = a.vencimento;
                document.getElementById('fValor').value = a.valor;
                document.getElementById('modalForm').style.display = 'flex';
            }

            salvar() {
                const dados = {
                    id: this.editando || Date.now(),
                    nome: document.getElementById('fNome').value,
                    telefone: document.getElementById('fTel').value,
                    vencimento: document.getElementById('fVenc').value,
                    valor: document.getElementById('fValor').value
                };

                if(!dados.nome || !dados.vencimento) return alert("Preencha Nome e Data!");

                if(this.editando) {
                    const idx = this.alunos.findIndex(a => a.id === this.editando);
                    this.alunos[idx] = dados;
                } else {
                    this.alunos.push(dados);
                }

                this.salvarDB();
                this.fecharModais();
                this.toast("Dados salvos!");
            }

            excluir() {
                if(!confirm("Excluir este aluno permanentemente?")) return;
                this.alunos = this.alunos.filter(a => a.id !== this.editando);
                this.salvarDB();
                this.fecharModais();
            }

            salvarDB() {
                localStorage.setItem('seven77_db', JSON.stringify(this.alunos));
                this.render();
            }

            fecharModais() { document.getElementById('modalForm').style.display = 'none'; }

            atualizarDashboard() {
                document.getElementById('countTotal').innerText = this.alunos.length;
                const totalVal = this.alunos.reduce((acc, cur) => acc + Number(cur.valor), 0);
                document.getElementById('valFaturamento').innerText = `R$ ${totalVal}`;
            }

            toast(m) {
                const t = document.createElement('div');
                t.className = 'toast'; t.innerText = m;
                document.body.appendChild(t);
                setTimeout(() => t.remove(), 2500);
            }
        }

        const app = new SistemaAcademia();
    </script>
</body>
</html>
