<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEVEN77 - Sistema Premium</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SEVEN77">
    
    <!-- Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
    }
    </script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: #111827;
            color: var(--white);
        }

        body.dark-mode .card {
            background: #1f2937;
            border-color: #374151;
        }

        body.dark-mode .input-group input,
        body.dark-mode .input-group select {
            background: #374151;
            color: var(--white);
            border-color: #4b5563;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo i {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-logo h1 {
            font-size: 32px;
            font-weight: 800;
            color: var(--dark);
            margin: 0;
        }

        .login-logo p {
            color: #6b7280;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .login-error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Main App */
        .app-container {
            display: none;
            min-height: 100vh;
            background: var(--light);
        }

        /* Header */
        .header {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s;
        }

        body.dark-mode .header {
            background: #1f2937;
        }

        .header-content {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
            color: var(--primary);
        }

        .logo h2 {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: var(--light);
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
        }

        body.dark-mode .btn-icon {
            background: #374151;
            color: var(--white);
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        /* Stats Cards */
        .stats-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        body.dark-mode .stat-card {
            background: #1f2937;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
        }

        .stat-icon.primary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .stat-icon.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stat-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stat-icon.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--dark);
            margin: 5px 0;
        }

        body.dark-mode .stat-value {
            color: var(--white);
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
        }

        /* Search & Filters */
        .search-section {
            padding: 0 20px 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--white);
        }

        body.dark-mode .search-box input {
            background: #374151;
            border-color: #4b5563;
            color: var(--white);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #e5e7eb;
            background: var(--white);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 14px;
        }

        body.dark-mode .filter-tab {
            background: #374151;
            border-color: #4b5563;
            color: var(--white);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Students List */
        .students-container {
            padding: 0 20px 20px;
        }

        .student-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        body.dark-mode .student-card {
            background: #1f2937;
        }

        .student-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .student-info h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin: 0 0 5px 0;
        }

        body.dark-mode .student-info h3 {
            color: var(--white);
        }

        .student-info p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }

        .student-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-badge.expired {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .student-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        body.dark-mode .student-details {
            border-color: #374151;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .detail-item i {
            color: var(--primary);
            width: 20px;
        }

        .student-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-action.primary {
            background: var(--primary);
            color: white;
        }

        .btn-action.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* Add Student Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }

        body.dark-mode .modal-content {
            background: #1f2937;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin: 0;
        }

        body.dark-mode .modal-header h3 {
            color: var(--white);
        }

        .btn-close {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: var(--light);
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        body.dark-mode .btn-close {
            background: #374151;
            color: var(--white);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        body.dark-mode .form-group label {
            color: var(--white);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--white);
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select {
            background: #374151;
            border-color: #4b5563;
            color: var(--white);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .student-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-dumbbell"></i>
                <h1>SEVEN77</h1>
                <p>Sistema Premium de Gerenciamento</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                
                <div class="login-error" id="loginError">
                    Usuário ou senha incorretos!
                </div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-dumbbell"></i>
                    <h2>SEVEN77</h2>
                </div>
                
                <div class="header-actions">
                    <button class="btn-icon" onclick="toggleDarkMode()">
                        <i class="fas fa-moon" id="darkModeIcon"></i>
                    </button>
                    <button class="btn-icon" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon primary">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="totalStudents">0</div>
                <div class="stat-label">Total Alunos</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="activeStudents">0</div>
                <div class="stat-label">Ativos</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon warning">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="stat-value" id="totalReferrals">0</div>
                <div class="stat-label">Indicações</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon danger">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <div class="stat-value" id="expiredStudents">0</div>
                <div class="stat-label">Vencidos</div>
            </div>
        </div>

        <!-- Search & Filters -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar aluno...">
            </div>
            
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterStudents('all')">Todos</button>
                <button class="filter-tab" onclick="filterStudents('active')">Ativos</button>
                <button class="filter-tab" onclick="filterStudents('expired')">Vencidos</button>
                <button class="filter-tab" onclick="filterStudents('referred')">Indicaram</button>
                <button class="filter-tab" onclick="filterStudents('renewed')">Renovaram</button>
            </div>
        </div>

        <!-- Students List -->
        <div class="students-container" id="studentsContainer">
            <!-- Students will be loaded here -->
        </div>

        <!-- FAB -->
        <button class="fab" onclick="openAddModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Adicionar Aluno</h3>
                <button class="btn-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Nome Completo</label>
                    <input type="text" id="studentName" required>
                </div>
                
                <div class="form-group">
                    <label for="studentPhone">Telefone</label>
                    <input type="tel" id="studentPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="studentGym">Academia</label>
                    <select id="studentGym" required>
                        <option value="">Selecione...</option>
                        <option value="PRATIQUE">PRATIQUE</option>
                        <option value="CONTORNO DO CORPO">CONTORNO DO CORPO</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="studentExpiry">Vencimento</label>
                    <input type="date" id="studentExpiry" required>
                </div>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="studentRenewed">
                        <label for="studentRenewed">Renovou</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="studentReferred">
                        <label for="studentReferred">Indicou</label>
                    </div>
                </div>
                
                <div class="form-group" id="referralCountGroup" style="display: none;">
                    <label for="referralCount">Quantidade de Indicações</label>
                    <input type="number" id="referralCount" min="0" value="0">
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </form>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>

        // Load Students
        function loadStudents() {
            const container = document.getElementById('studentsContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredStudents = students.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchTerm) || 
                                    student.phone.includes(searchTerm) ||
                                    student.gym.toLowerCase().includes(searchTerm);
                
                if (!matchesSearch) return false;
                
                const today = new Date();
                const expiryDate = new Date(student.expiry);
                const isExpired = expiryDate < today;
                
                switch (currentFilter) {
                    case 'active':
                        return !isExpired;
                    case 'expired':
                        return isExpired;
                    case 'referred':
                        return student.referred;
                    case 'renewed':
                        return student.renewed;
                    default:
                        return true;
                }
            });
            
            container.innerHTML = filteredStudents.map(student => {
                const today = new Date();
                const expiryDate = new Date(student.expiry);
                const isExpired = expiryDate < today;
                const daysUntilExpiry = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                
                return `
                    <div class="student-card" onclick="editStudent(${student.id})">
                        <div class="student-header">
                            <div class="student-info">

                            </div>
                            <div class="detail-item">

                            </div>
                        </div>

                                <i class="fab fa-whatsapp"></i>
                                WhatsApp
                            </button>
                            <button class="btn-action primary" onclick="renewStudent(${student.id}, event)">
                                <i class="fas fa-sync"></i>
                                Renovar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateStats();
        }

        // Update Stats
        function updateStats() {
            const today = new Date();
            const total = students.length;
            const active = students.filter(s => new Date(s.expiry) >= today).length;
            const expired = students.filter(s => new Date(s.expiry) < today).length;
            const referrals = students.reduce((sum, s) => sum + s.referralCount, 0);
            
            document.getElementById('totalStudents').textContent = total;
            document.getElementById('activeStudents').textContent = active;
            document.getElementById('expiredStudents').textContent = expired;
            document.getElementById('totalReferrals').textContent = referrals;
        }

        // Filter Students
        function filterStudents(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadStudents();
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', loadStudents);

        // Format Date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        // Send WhatsApp
        function sendWhatsApp(phone, name, event) {
            event.stopPropagation();
            const cleanPhone = phone.replace(/\D/g, '');
            const message = `Olá ${name}! 👋\n\nEspero que esteja bem! Vim verificar como está seu treino na academia SEVEN77. 💪\n\nAlgo que podemos ajudar?`;
            window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Renew Student
        function renewStudent(id, event) {
            event.stopPropagation();
            const student = students.find(s => s.id === id);
            if (student) {
                const newDate = new Date();
                newDate.setMonth(newDate.getMonth() + 1);
                student.expiry = newDate.toISOString().split('T')[0];
                student.renewed = true;
                loadStudents();
                alert(`Matrícula de ${student.name} renovada com sucesso!`);
            }
        }

        // Edit Student
        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (student) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Editar Aluno';
                document.getElementById('studentName').value = student.name;
                document.getElementById('studentPhone').value = student.phone;
                document.getElementById('studentGym').value = student.gym;
                document.getElementById('studentExpiry').value = student.expiry;
                document.getElementById('studentRenewed').checked = student.renewed;
                document.getElementById('studentReferred').checked = student.referred;
                document.getElementById('referralCount').value = student.referralCount;
                
                if (student.referred) {
                    document.getElementById('referralCountGroup').style.display = 'block';
                }
                
                openModal();
            }
        }

        // Open Add Modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Aluno';
            document.getElementById('studentForm').reset();
            document.getElementById('referralCountGroup').style.display = 'none';
            openModal();
        }

        // Open Modal
        function openModal() {
            document.getElementById('studentModal').classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
        }

        // Handle Referral Checkbox
        document.getElementById('studentReferred').addEventListener('change', function(e) {
            document.getElementById('referralCountGroup').style.display = e.target.checked ? 'block' : 'none';
            if (!e.target.checked) {
                document.getElementById('referralCount').value = 0;
            }
        });

        // Student Form Submit
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentData = {
                name: document.getElementById('studentName').value,
                phone: document.getElementById('studentPhone').value,
                gym: document.getElementById('studentGym').value,
                expiry: document.getElementById('studentExpiry').value,
                renewed: document.getElementById('studentRenewed').checked,
                referred: document.getElementById('studentReferred').checked,
                referralCount: parseInt(document.getElementById('referralCount').value) || 0
            };
            
            if (editingId) {
                // Edit existing student
                const index = students.findIndex(s => s.id === editingId);
                if (index !== -1) {
                    students[index] = { ...students[index], ...studentData };
                }
            } else {
                // Add new student
                const newId = Math.max(...students.map(s => s.id)) + 1;
                students.push({ id: newId, ...studentData });
            }
            
            loadStudents();
            closeModal();
            
            // Save to localStorage
            localStorage.setItem('students', JSON.stringify(students));
        });

        // Load saved students from localStorage
        const savedStudents = localStorage.getItem('students');
        if (savedStudents) {
            students = JSON.parse(savedStudents);
        }

        // Initialize

            // Check if already logged in (for development)
            if (window.location.hostname === 'localhost') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                loadStudents();
                updateStats();
            }
        });
